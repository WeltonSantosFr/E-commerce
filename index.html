<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>E-commerce</title>
    </head>
    <body>
        <header class="header">
            <h1 class="logo">Weartake</h1>
            <nav>
                <ul class="header-nav-ul">
                    <li><a href="" class="all-items">Todos</a></li>
                    <li><a href="">Acessórios</a></li>
                    <li><a href="">Calçados</a></li>
                    <li><a href="">Camisetas</a></li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <div class="products-div">
                <ul class="products-list"></ul>
            </div>
            <div class="search-cart-div">
                <div class="search-bar-div">
                    <input type="text" placeholder="Digite aqui sua pesquisa">
                    <button class="search">Pesquisar</button>
                </div>
                <div class="buy-cart-div">
                    <div class="buy-cart-title">
                        <p>Carrinho de compras</p>
                    </div>
                    <div class="buy-cart-list-div">
                        <p class="empty-cart-title">Carrinho vázio</p>
                        <p class="empty-cart-desc">adicione itens</p>
                    </div>
                </div>
            </div>
        </main>

        <script src="js/database.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
